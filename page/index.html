    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

          <div class="profile-box">
              <img src="menu.png" class="menu-icon">

              <div class="profile-bottom">

              </div>
          </div>
      </div>

</body>
